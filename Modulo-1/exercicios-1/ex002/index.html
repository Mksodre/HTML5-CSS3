<head>

    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever tudo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <hr>
    <p>Se você precisar quebrar o texto em algum lugar especifico <br> como essa quebra, você pode usar a tag &lt;br&gt;</p>
    <hr>
    &reg;<hr>
    &copy;<hr>
    &trade;<hr>
    &euro;<hr>
    &pound;<hr>
    &cent;<hr>
    &Delta;<hr>
    &delta;<hr>
    &uarr;<hr>
    <p>
        vamos adicionar alguns emoji:<br>
        &#x1F62E &#x200D &#x1F4A8 <hr>
        &#x1F912 <hr>
        &#x1F382 <hr>
        &#x1F370 <hr>
    </p>


</body>
</html>
