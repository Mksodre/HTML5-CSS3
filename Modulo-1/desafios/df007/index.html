<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa?<br>
         Experimente ampliar o tamanho da sua janela para aproveitar melhor experiencia!
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/paisagemp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/paisagemm.png" type="image/png">
        <img src="imagem/paisagemg.png" alt="mulher no alto da montanha">
    </picture>

</body>
</html>
