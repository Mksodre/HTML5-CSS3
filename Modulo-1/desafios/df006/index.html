<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemento da linsta a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="usar a tag &lt;P&gt;">Paragráfo</abbr></li>
        <li><abbr title="usar a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="usar a tag &lt;ol&gt;">Linsta numeradas</abbr></li>
        <li><abbr title="usar a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
