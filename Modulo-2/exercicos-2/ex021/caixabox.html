<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px 10px 10px 10px;
            margin: 10px 10px 10px 10px;
            outline: 3px darkblue dashed;

        }
        a{
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exmplo de caixa box-level</h1>
    <p>
        Paragrafos també são exmplos de box-level, mas os <a href="#">Links são exmplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
