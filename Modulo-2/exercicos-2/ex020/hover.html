<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
           display: none; 
        }   
        div:hover > p{
            display: block;
            color: rgb(248, 4, 4);
            background-image: url(download.jfif);
            background-position: center;
            width: 150px;
            height: 150px;
        }

    </style>
</head>
<body>
    <h1>Exmplod de hover</h1>
    <p>
        Passe o mouse sobre o texto
    </p>
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exmplo</p>
</body>
</html>
